<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name" [(ngModel)]="patient.name">
        </div>
        <div class="form-group">
            <label for="">Age</label>
            <input class="form-control" type="text" name="age" id="age" placeholder="Enter Age" [(ngModel)]="patient.age">
        </div>
        <div class="form-group">
            <label for="">Blood Group</label>
            <input class="form-control" type="text" name="blood" id="blood" placeholder="Enter  Blood Group" [(ngModel)]="patient.blood">
        </div>
        <div class="form-group">
            <label for="">Prescription</label>
            <input class="form-control" type="text" name="prescription" placeholder="Enter Prescription" [(ngModel)]="patient.prescription">
        </div>
        <div class="form-group">
            <label for="">Dose</label>
            <input class="form-control" type="text" id="dose" name="dose" placeholder="Enter Dose" [(ngModel)]="patient.dose">
        </div>
        <div class="form-group">
            <label for="">fees</label>
            <input class="form-control" type="text" id="fees" name="fees" placeholder="Enter Fees" [(ngModel)]="patient.fees">
        </div>
        <div class="form-group">
            <label for="">Urgency</label>
            <input class="form-control" type="text" id="urgency" name="urgency" placeholder="Enter Urgency" [(ngModel)]="patient.urgency">
        </div>
        <button class="btn btn-success">Submit</button>

    </form>
</div>
