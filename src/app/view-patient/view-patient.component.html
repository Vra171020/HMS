  <head>
     
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .detail {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .label {
            font-size: 18px;
            color: #555;
        }

        .value {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Patient Details</div>
        <div class="detail">
            <span class="label">ID : </span>
            <span class="value">{{patient.id}}</span>
        </div>
        <div class="detail">
            <span class="label">Name : </span>
            <span class="value">{{patient.name}}</span>
        </div>
        <div class="detail">
            <span class="label">Age : </span>
            <span class="value">{{patient.age}}</span>
        </div>
        <div class="detail">
            <span class="label">Blood Group : </span>
            <span class="value">{{patient.blood}}</span>
        </div>
        <div class="detail">
            <span class="label">Dose : </span>
            <span class="value">{{patient.dose}}</span>
        </div>
        <div class="detail">
            <span class="label">Fees : </span>
            <span class="value">{{patient.fees}}</span>
        </div>
    </div>
</body>
